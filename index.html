<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|News+Cycle|Prompt|Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
  
    <!--Import materialize.css-->
    <link rel="stylesheet" href="style.css">
    
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

<body>
  <div class="row">
    <div class="input-field col s6">
      <textarea id="player-input" class="materialize-textarea" placeholder="Search For An NBA Player (e.g. LeBron James)"></textarea>
    </div>
  </div>
  <br>
  <div class="gif-row">
    <div class="col s12 m7">
      <div class="card">
        <div class="video">
          <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
          </div>
        </div>
        <div class="card-action">
          <a id="select-player" href="">GO!</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">2019-2020 Season Averages</span>
          <span class="player-vitals"></span>
          <div style="overflow-x: auto;">
          <table>
            <tbody>
              <tr style="color: #f4f4f4;">
                <td>GP</td>
                <td>MIN</td>
                <td>FGM</td>
                <td>FGA</td>
                <td>FG%</td>
                <td>3PM</td>
                <td>3PA</td>
                <td>3PT%</td>
                <td>FTM</td>
                <td>FTA</td>
                <td>FT%</td>
                <td>OREB</td>
                <td>DREB</td>
                <td>REB</td>
                <td>AST</td>
                <td>STL</td>
                <td>BLK</td>
                <td>TO</td>
                <td>PF</td>
                <td>PTS</td>
              </tr>
            </tbody>
          </table>
        
          <table>
            <tbody>
              <tr style="color: black; border-bottom: none;">
                <td id="GP"></td>
                <td id="MIN"></td>
                <td id="fgm"></td>
                <td id="fga"></td>
                <td id="fg"></td>
                <td id="fg3m"></td>
                <td id="fg3a"></td>
                <td id="fg3pct"></td>
                <td id="ftm"></td>
                <td id="fta"></td>
                <td id="ftpct"></td>
                <td id="oreb"></td>
                <td id="dreb"></td>
                <td id="reb"></td>
                <td id="ast"></td>
                <td id="stl"></td>
                <td id="blk"></td>
                <td id="turnover"></td>
                <td id="pf"></td>
                <td id="pts"></td>
              </tr>
            </tbody>
          </table></div>

            </div>
            
          </div>
        </div>
      </div>
            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
